<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swechcha Ambati Portfolio</title>
  <style>
    @font-face {
      font-family: 'DOSVGA';
      src: url('PxPlus_IBM_VGA8.ttf') format('truetype');
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      background-color: #000;
      font-family: 'DOSVGA', monospace;
      font-size: 20px;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 998;
      background: radial-gradient(circle, transparent 60%, black 130%);
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
      background-image: 
        repeating-linear-gradient(0deg,
          transparent 0px,
          transparent 1px,
          rgba(0, 255, 0, 0.08) 1px,
          rgba(0, 255, 0, 0.08) 2px,
          transparent 2px,
          transparent 5px
        ),
        repeating-linear-gradient(0deg,
          transparent 0px,
          transparent 2px,
          rgba(0, 255, 0, 0.05) 2px,
          rgba(0, 255, 0, 0.05) 3px,
          transparent 3px,
          transparent 7px
        ),
        repeating-linear-gradient(0deg,
          transparent 0px,
          transparent 3px,
          rgba(0, 255, 0, 0.03) 3px,
          rgba(0, 255, 0, 0.03) 4px,
          transparent 4px,
          transparent 11px
        );
    }

    #crt-container {
      width: 90%;
      max-width: 960px;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }

    #screen {
      width: 100%;
      height: 100%;
      padding: 20px;
      overflow-y: auto;
      box-sizing: border-box;
      transform: scale(1.02) rotateX(1deg) rotateY(-1.5deg);
      transform-style: preserve-3d;
      background-color: #000;
      border-radius: 16px;
      box-shadow:
        inset 0 0 60px rgba(0, 255, 0, 0.06),
        inset 0 0 120px rgba(0, 255, 0, 0.04);
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }

    #boot-screen, #terminal {
      width: 100%;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    #boot-screen {
      padding: 0;
      margin: 0;
    }

    #terminal {
      display: none;
      flex-direction: column;
    }

    #terminal > div {
      margin: 0;
      padding: 0;
      line-height: 1.4;
    }

    .input-line {
      display: flex;
      align-items: baseline;
      white-space: pre;
      position: relative;
    }

    #boot-screen,
    #terminal,
    .prompt,
    .typed,
    .cursor {
      color: #00ff00;
      font-family: 'DOSVGA', monospace;
      font-size: 20px;
      text-shadow:
        -1px -1px 0 #003300,
         1px -1px 0 #003300,
        -1px  1px 0 #003300,
         1px  1px 0 #003300,
         0 0 2px #00FF00,
         0 0 4px #00FF00;
    }

    .command {
      color: #87ceeb; /* sky blue for commands */
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 2px;
      background-color: #00FF00;
      margin-left: 1px;
      margin-bottom: 2px;
      animation: blink 0.3s step-start infinite;
      box-shadow:
        -1px 0 0 #003300,
         1px 0 0 #003300,
         0 0 2px #00FF00,
         0 0 4px #00FF00;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .real-input {
      position: absolute;
      left: -9999px;
    }

    /* Updated link styles: all links are underlined by default */
    a { 
      color: #87ceeb; 
      text-decoration: underline; 
    }
    a:hover { 
      text-decoration: underline; 
    }
  </style>
</head>
<body>
  <div id="crt-container">
    <div id="screen">
      <div id="boot-screen"></div>
      <div id="terminal"></div>
    </div>
  </div>

  <script>
    const bootScreen = document.getElementById('boot-screen');
    const terminal = document.getElementById('terminal');

    const bootLines = [
      "LQ-TECH Framework BIOS Version 13.02",
      "Powered by 8086 CPU at 5.77MHz",
      "",
      "640K Base Memory OK",
      "1024K Extended Memory OK",
      "Starting the prompt page...",
      ""
    ];

    const introText = [
      "Hi! Welcome to my terminal portfolio!",
      "For a plain text version, click <a href='non_int.html' target='_blank'>here</a>.",
      "use the following commands to explore:",
      ["info     - short introduction ",  "info -l  - longer introduction"],
      ["edu      - education info     ",      "proj     - list of projects"],
      ["work     - work experience    ",     "res      - resume link"],
      ["ping     - contact details    ",    "cred     - credits & website info"],
      ["blog     - blog entries       ",    "cls      - clear the screen   "]
    ];

    const eduText = [
      "Education",
      "------------------------------------------------------------",
      "<span class='command'>New Jersey Institute of Technology</span>",
      "  Master of Science in Computer Science (Sept 2025)",
      "  Recipient of the Graduate Provost Scholarship",
      "  GPA: 3.83",
      "  Coursework: Operating Systems Design, Database Management System Design, Python for Web API Development, Medical Image Analysis using Deep Learning, Machine Learning with Python, Artificial and Computational Intelligence, Optimization Techniques for AI, Design and Analysis of Algorithms, Quantum Computing",
      "",
      "<span class='command'>Mahindra University</span>",
      "  Bachelor of Technology in Computer Science and Engg",
      "  Aug 2021 - Jun 2025 | GPA: 7.82/10",
      "  Relevant Coursework: Design and Analysis of Algorithms, Data Structures and Algorithms, Operating Systems, Database Management Systems, Software Engineering, Object-Oriented Programming, Microprocessors and Interfacing, Machine Learning with Python, Medical Image Analysis using Deep Learning, Artificial and Computational Intelligence, Optimization Techniques for AI, Quantum Computing."
    ];

    const workText = [
      "Experience",
      "------------------------------------------------------------",
      "<span class='command'>Summer Research Intern — QMatter Labs LLC</span>",
      "Jun 2024 - Aug 2024",
      "  • Worked on improving a hybrid quantum genetic algorithm to optimize the placement of charging stations.",
      "  • Collected and integrated data with an improved fitness function.",
      "  • Worked on developing metrics to analyse the performance of the algorithm."
    ];

const projText = [
  "<a href='https://github.com/LibertyQuinzel/Lesson_Generator_WEBUI' target='_blank'><span style='color:#87ceeb'>AI-Powered Lesson Generator</span></a>",
  "  • Built a full-stack platform that converts topic descriptions into structured programming curricula with automated tests runnable via GitHub Actions.",
  "  • Implemented FastAPI backend, React frontend, and AI integration using OpenAI GPT-4/3.5 with fallback mechanisms.",
  "  • Tools: Python, FastAPI, React, TypeScript, SQLAlchemy, Docker, GitHub Actions, PyTest",
  "",
  "<a href='https://github.com/LibertyQuinzel/Calculator_Application' target='_blank'><span style='color:#87ceeb'>BREAD Calculator with JWT Authentication and CI/CD</span></a>",
  "  • Built a FastAPI application with JWT-based authentication and full BREAD functionality.",
  "  • Implemented automated testing and CI pipelines using GitHub Actions and Playwright.",
  "  • Tools: Python, FastAPI, PostgreSQL, JWT, Docker, GitHub Actions",
  "",
  "<a href='https://github.com/LibertyQuinzel/MIA_DEQ' target='_blank'><span style='color:#87ceeb'>Breast Cancer Classification using Multi-Scale Deep Equilibrium Model</span></a>",
  "  • Implemented a Deep Equilibrium Model for multi-scale mammogram image classification with integrated XAI techniques.",
  "  • Tools: Python, PyTorch, TensorFlow",
  "",
  "<a href='https://github.com/LibertyQuinzel/Cricket-Commentary-Analysis-NLP' target='_blank'><span style='color:#87ceeb'>Cricket Commentary Analysis using NLP</span></a>",
  "  • Analyzed cricket commentary transcripts to identify interesting overs and generate summaries using sentiment analysis and NLP models.",
  "  • Tools: Python, Transformers (BERT, BART), NLTK, Word2Vec, PyTorch",
  "",
  "<a href='https://github.com/LibertyQuinzel/RESEARCH_LAB_MANAGEMENT_SYSTEM' target='_blank'><span style='color:#87ceeb'>Research Lab Management System</span></a>",
  "  • Developed a modular Python-based GUI system for managing research lab equipment, members, projects, and reports.",
  "  • Tools: Python, PostgreSQL",
];

    const resumeText = 'resume available <a href="assets/resume.pdf" target="_blank">here</a>';

    const contactText = [
      "Contact",
      "------------------------------------------------------------",
      "Email: <a href='mailto:libertyquinzel@gmail.com'>libertyquinzel@gmail.com</a>",
      "LinkedIn: <a href='https://www.linkedin.com/in/ambati-swechcha-7291152a8' target='_blank'>linkedin.com/in/swechcha-ambati</a>",
      "GitHub: <a href='https://github.com/LibertyQuinzel' target='_blank'>github.com/LibertyQuinzel</a>"
    ];

    const credText = [
      "Credits",
      "------------------------------------------------------------",
      "Website designed by Swechcha Ambati.",
      "I wanted the website to seem to emulate a DOS terminal, inspired by the DOSBox emulator on a CRT monitor (hence the green horizontal lines)",
      "The font is from <a href='https://int10h.org/oldschool-pc-fonts/'>this website</a>, by VileR.",
      "References of the boot messages are inspired by the Intel 8086 microprocessor specs, and Leopold Fitz's Framework from the Agents of S.H.I.L.D. (love that show!)",
      
      "\n","Why the 8086, you ask? Well, I had a microprocessors course, as one does; \nWriting assembly for that tiny lil processor, and x86 assembly has changed me from within (aka trauma of the rdx register's favourite floating point exception, core gets dumped!)",
      "Since the course is all done, I just have fond memories of my struggles with the DOSBox interface. \nWhich inspired me to make my portfolio website remind me of it! Teehee :) "
    ];

    const blogText = [
      "Blog",
      "------------------------------------------------------------",
      "<a href='entry1.html' target='_blank' rel='noopener noreferrer'>adults and coffee cups</a>",
      "<a href='entry2.html' target='_blank' rel='noopener noreferrer'>Traffic lights and twilights</a>",
    ];

    function appendOutput(text) {
      const div = document.createElement('div');
      div.innerHTML = text;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function appendIntroLine(line) {
      const div = document.createElement('div');
      if (Array.isArray(line)) {
        line.forEach((col, index) => {
          const match = col.match(/^(\S+(?:\s-\S+)?)\s*-\s*(.*)$/);
          if (match) {
            const command = match[1];
            const desc = match[2];
            const commandSpan = document.createElement('span');
            commandSpan.className = 'command';
            commandSpan.textContent = command.padEnd(12);
            div.appendChild(commandSpan);
            div.appendChild(document.createTextNode(' - ' + desc));
          } else {
            div.innerHTML += col;
          }
          if (index < line.length - 1) {
            div.appendChild(document.createTextNode('    '));
          }
        });
      } else {
        div.innerHTML = line;
      }
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function handleCommand(cmd) {
      const lowerCmd = cmd.toLowerCase();
      if (lowerCmd === 'cls') {
        terminal.innerHTML = '';
        introText.forEach(line => appendIntroLine(line));
      } else if (lowerCmd === 'help') {
        introText.forEach(line => appendIntroLine(line));
      } else if (lowerCmd === 'res') {
        appendOutput(resumeText);
      } else if (lowerCmd === 'edu') {
        eduText.forEach(line => appendOutput(line));
      } else if (lowerCmd === 'work') {
        workText.forEach(line => appendOutput(line));
      } else if (lowerCmd === 'proj') {
        projText.forEach(line => appendOutput(line));
      
      } else if (lowerCmd === 'blog') {
        blogText.forEach(line => appendOutput(line));
      } else if (lowerCmd === 'ping') {
        contactText.forEach(line => appendOutput(line));
      } else if (lowerCmd === 'cred') {
        credText.forEach(line => appendOutput(line));
      } else if (lowerCmd === 'info') {
        appendOutput("Hi! I'm Swechcha Ambati, a Master's in Computer Science student at NJIT.");
      } else if (lowerCmd === 'info -l') {
        appendOutput(
          "Hello! I am Swechcha Ambati! (She/Her) I am currently pursuing my Master's in Computer Science at NJIT.\n" +
          "I'm exploring software engineering, operating systems, cryptography and quantum computing. I want to become a software engineer/coder and see how AI fits into it.\n" +
          "Linux Mint Cinnamon user — so judge me accordingly :)\n" +
          "I read/watch detective fiction and love to write."
        );
      } else {
        appendOutput(`bad command or file name: ${cmd}`);
      }
    }

    function createInputLine() {
      const inputLine = document.createElement('pre');
      inputLine.classList.add('input-line');

      const prompt = document.createElement('span');
      prompt.className = 'prompt';
      prompt.textContent = 'c:\\prompt>';

      const typed = document.createElement('span');
      typed.className = 'typed';

      const cursor = document.createElement('span');
      cursor.className = 'cursor';

      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'real-input';
      input.autocomplete = 'off';
      input.spellcheck = false;

      inputLine.appendChild(prompt);
      inputLine.appendChild(typed);
      inputLine.appendChild(cursor);
      inputLine.appendChild(input);
      terminal.appendChild(inputLine);
      input.focus();

      input.addEventListener('input', () => {
        typed.textContent = input.value;
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          const cmd = input.value;
          typed.textContent = cmd;
          input.remove();
          cursor.remove();
          handleCommand(cmd);
          createInputLine();
        }
      });
    }

    window.addEventListener('click', () => {
      const inputs = document.querySelectorAll('.real-input');
      const lastInput = inputs[inputs.length - 1];
      if (lastInput) lastInput.focus();
    });

    let lineIndex = 0;
    function typeNextLine() {
      if (lineIndex >= bootLines.length) {
        bootScreen.style.display = 'none';
        terminal.style.display = 'flex';
        introText.forEach(line => appendIntroLine(line));
        createInputLine();
        return;
      }

      const line = bootLines[lineIndex];
      let charIndex = 0;
      const div = document.createElement('div');
      bootScreen.appendChild(div);

      function typeChar() {
        if (charIndex < line.length) {
          div.textContent += line[charIndex];
          charIndex++;
          bootScreen.scrollTop = bootScreen.scrollHeight;
          setTimeout(typeChar, 50 + Math.random() * 50);
        } else {
          lineIndex++;
          setTimeout(typeNextLine, 200 + Math.random() * 200);
        }
      }

      typeChar();
    }

    typeNextLine();
  </script>
</body>
</html>
